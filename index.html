<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="type/css" href="./assets/css/style.css">
    <title>Dog Hangman Game!</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Dog Hangman!</h1>
          <p class="lead">This is a hangman game using only breeds of dogs! Good luck!</p>
        </div>
    </div>

    <div class="container game">
        <div class="row">
            <div class="col-md-6">
                <h2>Reveal the pupper!</h2>
            </div>
            <div class="col-md-6">
                <h2>Take your guesses!</h2>
                <p>Press any key to get started!</p>
                <p id="wins"></p>
                <p id="losses"></p>
                <p id="current"></p>
                <p id="remaining"></p>
                <p id="letters"></p>
            </div>
        </div>

    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
